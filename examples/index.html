<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbon Corner Example</title>
    <style>
        * {
            font-family: PingFangSC-Regular, sans-serif;
        }
    </style>
</head>

<body>
    <button style="font-size: 1000px; background-color: gray;">hello world</button>
    <script src="../dist/ribbon-corner.js"></script>
    <script>
        RibbonCorner.ribbonCorner({
            backgroundColor: '#67C23A',
            horizontalAlign: 'left',
            toCorner: 200,
            height: 120,
            text: 'At Left',
            verticalAlign: "bottom",
            position: 'fixed',
            fontSize: 14,
        });
    

        RibbonCorner.ribbonCorner({
            backgroundColor: '#E6A23C',
            horizontalAlign: 'right',
            toCorner: 40,
            text: 'At Right ⚠️ ',
            verticalAlign: "bottom",

            position: 'fixed',
            fontSize: 14
        });
    </script>
</body>

</html>
